services:
  backend:
    build: ./backend
    ports:
        - '8000:8000'
    environment:
        - DOCKER_ENV=true
    volumes:
        - ./backend:/app
    restart: always
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
  
  frontend:
    build: ./frontend
    ports:
        - '3000:80'
    volumes:
        - ./frontend:/app
    depends_on:
        - backend
    environment:
        - VITE_HOST=0.0.0.0
    restart: always

volumes:
  pgdata:
